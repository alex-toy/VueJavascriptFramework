<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <input type="text" @input="handleIntegerToAdd">
      <div v-if="!isNumber">problem</div>
      <div v-if="isNumber">Value to add : {{valueToAdd}}</div>
      <button :disable="!isNumber" @click="addValue">Add</button>
      <button :disable="!isNumber" @click="removeValue">Remove</button>
      <button @click="counter=0">Reset</button>
      <p>Result: {{ counter }}</p>
    </section>
  </body>
</html>
